<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Ping coming soon page</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/6a4555b91e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="Logo" />
    </header>
    <p class="launch"><span>We are launching</span><strong> soon!</strong></p>
    <p class="sub">Subscribe and get notified</p>
    <form class="desktop" action="">
      <div class="input-container">
        <input type="email" id="email" placeholder="Your email address..." />
        <div id="email-error" class="error-message"></div>
      </div>
      <label for="email" id="notify-me" class="notify-button">Notify Me</label>
    </form>
    <img
      class="slack"
      src="./images/illustration-dashboard.png"
      alt="Website Mockup"
    />
    <footer>
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-x-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
      <p class="attribution">
        &copy; Copyright Ping. All rights reserved.<br />
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Bobby S</a>.
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
